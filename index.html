    <!-- Fondo Oscuro (Backdrop) -->
    <div id="menu-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>

    <!-- Área de Contenido Principal -->
    <main class="w-full h-screen pt-16"> <!-- pt-16 para dejar espacio para el header fijo -->
        <div class="flex-1 h-full">
            <div id="welcome-message" class="h-full flex flex-col items-center justify-center bg-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                </svg>
                <h1 class="text-3xl font-bold text-gray-700 mt-4">¡Bienvenido, Rodrigo!</h1>
                <p class="text-lg text-gray-500 mt-2">Selecciona un sistema del menú de la izquierda para comenzar.</p>
            </div>
            
            <iframe id="app-frame" class="hidden h-full w-full"></iframe>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const closeMenu = document.getElementById('close-menu');
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('menu-backdrop');
            const menuLinks = document.querySelectorAll('.menu-link');
            const appFrame = document.getElementById('app-frame');
            const welcomeMessage = document.getElementById('welcome-message');

            function openSidebar() {
                sidebar.classList.remove('-translate-x-full');
                backdrop.classList.remove('hidden');
            }

            function closeSidebar() {
                sidebar.classList.add('-translate-x-full');
                backdrop.classList.add('hidden');
            }

            menuToggle.addEventListener('click', openSidebar);
            closeMenu.addEventListener('click', closeSidebar);
            backdrop.addEventListener('click', closeSidebar);

            menuLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    menuLinks.forEach(el => el.classList.remove('active'));
                    event.currentTarget.classList.add('active');
                    
                    const targetUrl = event.currentTarget.getAttribute('href');
                    appFrame.src = targetUrl;

                    welcomeMessage.classList.add('hidden');
                    appFrame.classList.remove('hidden');
                    
                    // Cierra el menú en móvil después de hacer clic
                    closeSidebar();
                });
            });
        });
    </script>
