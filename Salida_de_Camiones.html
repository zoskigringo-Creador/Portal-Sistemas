<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Salidas (Analisis Avanzado)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .late-departure { background-color: #fee2e2 !important; color: #b91c1c; font-weight: bold; }
        .holiday-column { background-color: #e0e7ff !important; }
        .taller-status { background-color: #fef9c3 !important; color: #a16207; }
        .no-salio-status { background-color: #e5e7eb !important; color: #4b5563; }
        .table-container { overflow-x: auto; max-width: 100%; }
        table { border-collapse: separate; border-spacing: 0; min-width: 1200px; }
        th, td { border: 1px solid #e5e7eb; }
        th { position: sticky; top: 0; background-color: #f9fafb; z-index: 10; }
        td:first-child, th:first-child { position: sticky; left: 0; background-color: #f9fafb; z-index: 11; min-width: 100px; }
        td:nth-child(2), th:nth-child(2) { position: sticky; left: 100px; background-color: #f9fafb; z-index: 11; min-width: 180px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 border-b pb-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Control de Salidas de Moviles</h1>
                <p class="text-gray-500 mt-1">Gestion de horarios, puntualidad y analisis de flota.</p>
            </div>
            <div class="flex items-center space-x-2 mt-4 md:mt-0">
                <button id="prev-month" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg transition-colors">‹</button>
                <h2 id="current-month-year" class="text-xl font-semibold text-gray-700 w-48 text-center"></h2>
                <button id="next-month" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg transition-colors">›</button>
            </div>
        </div>

        <div class="table-container rounded-lg border mb-8">
            <table id="main-table" class="w-full text-sm text-left text-gray-500">
                <thead id="table-head"></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
             <div id="analysis-section" class="bg-gray-50 p-6 rounded-xl border space-y-6">
                <div>
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Analisis de SalidasTardias</h3>
                    <div class="relative h-60">
                        <canvas id="late-chart"></canvas>
                    </div>
                </div>
                <div class="border-t pt-4">
                     <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-gray-800">Analisis de Efectividad</h3>
                        <div id="audited-days-summary" class="text-sm font-medium text-gray-700"></div>
                     </div>
                     <div id="effectiveness-analysis" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                         <!-- El analisis de efectividad se generara aquí -->
                     </div>
                </div>
            </div>

            <div class="bg-gray-50 p-6 rounded-xl border flex flex-col justify-center items-center">
                <div class="w-full space-y-4">
                    <div id="settings-section" class="p-4 bg-white rounded-xl border shadow-sm">
                         <h3 class="text-xl font-bold text-gray-800 mb-4">Configuracion de Parametros</h3>
                         <div>
                            <label for="mon-wed-fri-late-time" class="block text-sm font-medium text-gray-700">Horario de Salida Lunes, Miercoles y Viernes</label>
                            <input type="time" id="mon-wed-fri-late-time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                         </div>
                         <div class="mt-4">
                            <label for="tue-thu-sat-late-time" class="block text-sm font-medium text-gray-700">Horario de Salida Martes, Jueves y Sabado</label>
                            <input type="time" id="tue-thu-sat-late-time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                         </div>
                         <div class="mt-4">
                            <p class="text-sm font-medium text-gray-700">Factor de Cumplimiento (a favor del chofer)</p>
                            <p class="text-lg font-bold text-green-600 mt-1"><span id="compliance-buffer-display">8</span>%</p>
                         </div>
                    </div>

                    <button id="export-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-md flex items-center justify-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd" /></svg>
                        <span>Exportar Datos a Excel (CSV)</span>
                    </button>
                    <button id="download-analysis-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-md flex items-center justify-center space-x-2">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        <span>Descargar Analisis</span>
                    </button>
                     <button id="reset-data-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-md flex items-center justify-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-1 1v1H4a1 1 0 000 2h1v9a2 2 0 002 2h6a2 2 0 002-2V6h1a1 1 0 100-2h-4V3a1 1 0 00-1-1H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                        <span>Reiniciar Datos</span>
                    </button>
                 </div>
            </div>
        </div>
    </div>
    
    <div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Editar Nombre del Chofer</h3>
                <div class="mt-2 px-7 py-3">
                    <input type="text" id="driver-name-input" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" />
                </div>
                <div class="items-center px-4 py-3">
                    <button id="save-driver-btn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600">Guardar</button>
                    <button id="close-modal-btn" class="mt-2 px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-300">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentDate = new Date();
            let lateChart = null;
            
            const initialVehicles = {
                'C14': 'Luis Villalba', 'C15': 'Nicolas Vera', 'C16': 'Roberto Lopez', 'C17': 'Marcelo Melgarejo', 'C18': 'Juan Velazquez', 'C19': 'Gabriel Flores', 'C20': 'Hugo Olmedo', 'C26': 'Jose Caballero', 'C27': 'Arsenio Mendieta', 'C28': 'Rody Gonzalez', 'C29': 'Carlos Spelt', 'C30': 'Ayrton Delgado', 'C31': 'Mathias Huespe', 'C32': 'Nicolas Vega', 'C33': 'Luciano Sosa', 'C34': 'Salvador Candia/Nestor R. Diaz', 'C35': 'Nestor R. Diaz/Salvador Candia', 'C36': 'Juan Samudio', 'C37': 'Juan Pereira'
            };

            const defaultLateTimes = { monWedFri: '06:45', tueThuSat: '06:11' };
            const defaultComplianceBuffer = 8;

            let state = { vehicles: {}, departures: {}, holidays: {}, lateTimes: { ...defaultLateTimes }, complianceBuffer: defaultComplianceBuffer };

            function loadState() {
                try {
                    const savedState = JSON.parse(localStorage.getItem('controlSalidasState'));
                    if (savedState) {
                        state = savedState;
                        if (!state.lateTimes) { state.lateTimes = { ...defaultLateTimes }; }
                        if (state.lateTimes.tueThuSat === undefined) { state.lateTimes.tueThuSat = defaultLateTimes.tueThuSat; }
                        if (state.complianceBuffer === undefined) { state.complianceBuffer = defaultComplianceBuffer; }
                        if (!state.vehicles || Object.keys(state.vehicles).length === 0) {
                            state.vehicles = initialVehicles;
                        }
                    } else {
                        state.vehicles = initialVehicles;
                        state.lateTimes = { ...defaultLateTimes };
                        state.complianceBuffer = defaultComplianceBuffer;
                    }
                } catch (e) {
                    console.error("Could not load state from localStorage", e);
                    state.vehicles = initialVehicles;
                    state.lateTimes = { ...defaultLateTimes };
                    state.complianceBuffer = defaultComplianceBuffer;
                }
            }

            function saveState() {
                try {
                    localStorage.setItem('controlSalidasState', JSON.stringify(state));
                } catch (e) {
                    console.error("Could not save state to localStorage", e);
                }
            }

            function render() {
                renderCalendar();
                updateChart();
                renderEffectivenessAnalysis();
                addEventListenersToControls();
                document.getElementById('mon-wed-fri-late-time').value = state.lateTimes.monWedFri;
                document.getElementById('tue-thu-sat-late-time').value = state.lateTimes.tueThuSat;
                document.getElementById('compliance-buffer-display').textContent = state.complianceBuffer;
            }

            function renderCalendar() {
                const month = currentDate.getMonth();
                const year = currentDate.getFullYear();
                const monthKey = `${year}-${String(month + 1).padStart(2, '0')}`;
                document.getElementById('current-month-year').textContent = `${currentDate.toLocaleString('es-ES', { month: 'long' })} ${year}`.replace(/^\w/, c => c.toUpperCase());
                const tableHead = document.getElementById('table-head');
                const tableBody = document.getElementById('table-body');
                let headHTML = '<tr><th class="p-3 text-xs text-gray-700 uppercase bg-gray-50">Móvil</th><th class="p-3 text-xs text-gray-700 uppercase bg-gray-50">Chofer</th>';
                const dateColumns = [];
                for (let day = 1; day <= new Date(year, month + 1, 0).getDate(); day++) {
                    const d = new Date(year, month, day);
                    if (d.getDay() === 0) continue; 
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const dayName = d.toLocaleDateString('es-ES', { weekday: 'short' }).slice(0,3);
                    const formattedDate = `${String(day).padStart(2, '0')}/${String(month + 1).padStart(2, '0')}`;
                    const isHoliday = !!state.holidays[dateStr];
                    const holidayClass = isHoliday ? 'holiday-column' : '';
                    headHTML += `<th class="p-3 text-center text-xs text-gray-700 uppercase ${holidayClass}"><div class="flex flex-col items-center"><span>${dayName}<br>${formattedDate}</span><input type="checkbox" class="holiday-checkbox mt-1" data-date="${dateStr}" ${isHoliday ? 'checked' : ''}></div></th>`;
                    dateColumns.push(d);
                }
                headHTML += '</tr>';
                tableHead.innerHTML = headHTML;
                let bodyHTML = '';
                const sortedVehicleKeys = Object.keys(state.vehicles).sort((a, b) => (parseInt(a.slice(1)) || 0) - (parseInt(b.slice(1)) || 0));
                for (const vehicleId of sortedVehicleKeys) {
                    const driverName = state.vehicles[vehicleId] || 'N/A';
                    bodyHTML += `<tr><td class="p-3 font-medium text-gray-900 whitespace-nowrap">${vehicleId}</td><td class="p-3 flex items-center justify-between"><span>${driverName}</span><button class="edit-driver-btn" data-vehicle-id="${vehicleId}"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L14.732 3.732z"/></svg></button></td>`;
                    for (const date of dateColumns) {
                        const dateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                        const departureValue = state.departures[monthKey]?.[vehicleId]?.[dateStr] || '';
                        const isHoliday = !!state.holidays[dateStr];
                        const isTaller = departureValue === 'Taller';
                        const isNoSalio = departureValue === 'No Salio';

                        let cellClass = '';
                        if (isHoliday) cellClass = 'holiday-column';
                        else if (isTaller) cellClass = 'taller-status';
                        else if (isNoSalio) cellClass = 'no-salio-status';
                        else if (checkLate(departureValue, date.getDay(), dateStr)) cellClass = 'late-departure';

                        const timeValue = departureValue.includes(':') ? departureValue : '';
                        const isInputDisabled = isHoliday || isTaller || isNoSalio;

                        bodyHTML += `<td class="p-1 ${cellClass}">
                            <div class="flex items-center justify-center space-x-1">
                                <input type="time" class="w-full bg-transparent border-0 text-center focus:ring-0 p-0" value="${timeValue}" data-vehicle-id="${vehicleId}" data-date="${dateStr}" ${isInputDisabled ? 'disabled' : ''}>
                                <div class="flex flex-col space-y-0.5">
                                    <button class="status-btn text-xs font-bold rounded w-4 h-4 flex items-center justify-center ${isTaller ? 'bg-yellow-400 text-yellow-800' : 'bg-gray-200 hover:bg-gray-300'}" data-status="Taller" data-vehicle-id="${vehicleId}" data-date="${dateStr}" title="Marcar como Taller">T</button>
                                    <button class="status-btn text-xs font-bold rounded w-4 h-4 flex items-center justify-center ${isNoSalio ? 'bg-gray-400 text-white' : 'bg-gray-200 hover:bg-gray-300'}" data-status="No Salio" data-vehicle-id="${vehicleId}" data-date="${dateStr}" title="Marcar como No Salio">N</button>
                                </div>
                            </div>
                        </td>`;
                    }
                    bodyHTML += '</tr>';
                }
                tableBody.innerHTML = bodyHTML;
            }

            function updateChart() {
                const monthKey = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
                const lateCounts = {};
                Object.keys(state.vehicles).forEach(id => lateCounts[id] = 0);
                const monthDepartures = state.departures[monthKey] || {};
                for (const vehicleId in monthDepartures) {
                    if (lateCounts[vehicleId] === undefined) continue;
                    for (const dateStr in monthDepartures[vehicleId]) {
                        const time = monthDepartures[vehicleId][dateStr];
                        if (time && time.includes(':')) {
                            const date = new Date(dateStr + 'T00:00:00');
                            if (checkLate(time, date.getDay(), dateStr)) {
                               lateCounts[vehicleId]++;
                            }
                        }
                    }
                }
                const sortedLabels = Object.keys(lateCounts).sort((a, b) => (parseInt(a.slice(1)) || 0) - (parseInt(b.slice(1)) || 0));
                const data = sortedLabels.map(label => lateCounts[label]);
                const ctx = document.getElementById('late-chart').getContext('2d');
                if (lateChart) lateChart.destroy();
                lateChart = new Chart(ctx, {
                    type: 'bar', data: { labels: sortedLabels, datasets: [{
                        label: 'N° de Salidas Tardas', data: data,
                        backgroundColor: 'rgba(239, 68, 68, 0.6)', borderColor: 'rgba(220, 38, 38, 1)', borderWidth: 1
                    }]},
                    options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { stepSize: 1 }}}, plugins: { legend: { display: false }}}
                });
            }

            function getEffectivenessData() {
                const monthKey = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
                const monthDepartures = state.departures[monthKey] || {};
                const sortedVehicleKeys = Object.keys(state.vehicles).sort((a, b) => (parseInt(a.slice(1)) || 0) - (parseInt(b.slice(1)) || 0));
                const analysisData = [];

                for (const vehicleId of sortedVehicleKeys) {
                    let onTime = 0;
                    let late = 0;
                    const vehicleDepartures = monthDepartures[vehicleId] || {};
                    for (const dateStr in vehicleDepartures) {
                        const time = vehicleDepartures[dateStr];
                        if (time && time.includes(':')) {
                            const date = new Date(dateStr + 'T00:00:00');
                            if (checkLate(time, date.getDay(), dateStr)) {
                                late++;
                            } else {
                                onTime++;
                            }
                        }
                    }
                    const total = onTime + late;
                    const grossPercentage = total > 0 ? (onTime / total) * 100 : 100;
                    const adjustedPercentage = Math.min(100, grossPercentage + state.complianceBuffer);

                    const driverName = state.vehicles[vehicleId] || 'N/A';
                    analysisData.push({
                        text: `${driverName} (${vehicleId})`,
                        grossPercentage,
                        adjustedPercentage,
                        lateCount: late,
                        totalDepartures: total
                    });
                }
                return analysisData;
            }

            function renderEffectivenessAnalysis() {
                const analysisContainer = document.getElementById('effectiveness-analysis');
                const summaryContainer = document.getElementById('audited-days-summary');
                const analysisData = getEffectivenessData();
                let analysisHTML = '';

                const auditedDates = new Set();
                const monthKey = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
                const monthDepartures = state.departures[monthKey] || {};
                for (const vehicleId in monthDepartures) {
                    for (const dateStr in monthDepartures[vehicleId]) {
                        const value = monthDepartures[vehicleId][dateStr];
                        if (value && value.includes(':') && !state.holidays[dateStr]) {
                            auditedDates.add(dateStr);
                        }
                    }
                }
                summaryContainer.innerHTML = `Dias auditados: <span class="font-bold text-gray-900">${auditedDates.size}</span>`;

                if (analysisData.some(d => d.totalDepartures > 0)) {
                    analysisData.forEach(item => {
                        analysisHTML += `
                            <div class="p-3 bg-white rounded-lg border">
                                <div class="flex justify-between items-center mb-1">
                                    <p class="font-bold truncate" title="${item.text}">${item.text}</p>
                                    <p class="font-semibold flex-shrink-0 ml-2">
                                        <span class="text-xs text-gray-500">Ajustado: </span>
                                        <span class="font-bold text-green-600">${item.adjustedPercentage.toFixed(0)}%</span>
                                    </p>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2.5">
                                    <div class="bg-green-500 h-2.5 rounded-full" style="width: ${item.grossPercentage}%"></div>
                                </div>
                                <p class="text-xs text-gray-600 mt-1">Salidas tardias: <span class="font-bold">${item.lateCount}</span> | Porcentaje bruto: ${item.grossPercentage.toFixed(0)}%</p>
                            </div>
                        `;
                    });
                }
                
                analysisContainer.innerHTML = analysisHTML || '<p class="text-gray-500">No hay datos de salidas para este mes.</p>';
            }

            function addEventListenersToControls() {
                document.querySelectorAll('#table-body input[type="time"]').forEach(i => {
                    i.removeEventListener('change', handleTimeChange);
                    i.removeEventListener('keydown', handleInputKeydown);
                    i.addEventListener('change', handleTimeChange);
                    i.addEventListener('keydown', handleInputKeydown);
                });
                document.querySelectorAll('.status-btn').forEach(b => {
                    b.removeEventListener('click', handleStatusClick);
                    b.addEventListener('click', handleStatusClick);
                });
                document.querySelectorAll('.edit-driver-btn').forEach(b => {
                    b.removeEventListener('click', handleEditDriver);
                    b.addEventListener('click', handleEditDriver);
                });
                document.querySelectorAll('.holiday-checkbox').forEach(c => {
                    c.removeEventListener('change', handleHolidayToggle);
                    c.addEventListener('change', handleHolidayToggle);
                });
                document.getElementById('reset-data-btn').removeEventListener('click', handleResetData);
                document.getElementById('reset-data-btn').addEventListener('click', handleResetData);
                document.getElementById('download-analysis-btn').removeEventListener('click', handleDownloadAnalysis);
                document.getElementById('download-analysis-btn').addEventListener('click', handleDownloadAnalysis);
                document.getElementById('mon-wed-fri-late-time').removeEventListener('change', handleSettingsChange);
                document.getElementById('mon-wed-fri-late-time').addEventListener('change', handleSettingsChange);
                document.getElementById('tue-thu-sat-late-time').removeEventListener('change', handleSettingsChange);
                document.getElementById('tue-thu-sat-late-time').addEventListener('change', handleSettingsChange);
            }
            
            function handleSettingsChange(e) {
                if (e.target.id === 'mon-wed-fri-late-time') {
                    state.lateTimes.monWedFri = e.target.value;
                } else if (e.target.id === 'tue-thu-sat-late-time') {
                    state.lateTimes.tueThuSat = e.target.value;
                }
                saveState();
                render();
            }

            function handleInputKeydown(event) {
                if (event.key !== 'Enter') return;
                event.preventDefault();
                const currentInput = event.target;
                const currentCell = currentInput.closest('td');
                const currentRow = currentCell.closest('tr');
                const tableBody = currentRow.parentElement;
                const cellIndex = Array.from(currentRow.children).indexOf(currentCell);
                const rowIndex = Array.from(tableBody.children).indexOf(currentRow);
                if (rowIndex + 1 < tableBody.rows.length) {
                    const nextRow = tableBody.rows[rowIndex + 1];
                    const nextCell = nextRow.cells[cellIndex];
                    if (nextCell) {
                        const nextInput = nextCell.querySelector('input[type="time"]');
                        if (nextInput && !nextInput.disabled) {
                            nextInput.focus();
                            nextInput.select();
                        }
                    }
                }
            }

            function handleTimeChange(e) {
                const inputElement = e.target;
                const { vehicleId, date } = inputElement.dataset;
                const monthKey = date.substring(0, 7);
                if (!state.departures[monthKey]) state.departures[monthKey] = {};
                if (!state.departures[monthKey][vehicleId]) state.departures[monthKey][vehicleId] = {};
                state.departures[monthKey][vehicleId][date] = inputElement.value;
                saveState();
                const cell = inputElement.closest('td');
                cell.classList.remove('late-departure');
                const dayOfWeek = new Date(date + 'T00:00:00').getDay();
                if (checkLate(inputElement.value, dayOfWeek, date)) {
                    cell.classList.add('late-departure');
                }
                updateChart();
                renderEffectivenessAnalysis();
            }

            function handleStatusClick(e) {
                const button = e.currentTarget;
                const { status, vehicleId, date } = button.dataset;
                const monthKey = date.substring(0, 7);
                
                if (!state.departures[monthKey]) {
                    state.departures[monthKey] = {};
                }
                if (!state.departures[monthKey][vehicleId]) {
                    state.departures[monthKey][vehicleId] = {};
                }

                const currentValue = state.departures[monthKey][vehicleId][date];
                let newValue;
                if (currentValue === status) {
                    newValue = '';
                } else {
                    newValue = status;
                }

                state.departures[monthKey][vehicleId][date] = newValue;
                saveState();

                const cell = button.closest('td');
                const timeInput = cell.querySelector('input[type="time"]');
                const tallerBtn = cell.querySelector('[data-status="Taller"]');
                const noSalioBtn = cell.querySelector('[data-status="No Salio"]');

                cell.classList.remove('late-departure', 'taller-status', 'no-salio-status');
                
                if (newValue === 'Taller') {
                    cell.classList.add('taller-status');
                    timeInput.value = '';
                    timeInput.disabled = true;
                    tallerBtn.classList.add('bg-yellow-400', 'text-yellow-800');
                    noSalioBtn.classList.remove('bg-gray-400', 'text-white');
                } else if (newValue === 'No Salio') {
                    cell.classList.add('no-salio-status');
                    timeInput.value = '';
                    timeInput.disabled = true;
                    tallerBtn.classList.remove('bg-yellow-400', 'text-yellow-800');
                    noSalioBtn.classList.add('bg-gray-400', 'text-white');
                } else {
                    timeInput.disabled = false;
                    tallerBtn.classList.remove('bg-yellow-400', 'text-yellow-800');
                    noSalioBtn.classList.remove('bg-gray-400', 'text-white');
                }

                const dayOfWeek = new Date(date + 'T00:00:00').getDay();
                if (newValue.includes(':') && checkLate(newValue, dayOfWeek, date)) {
                    cell.classList.add('late-departure');
                }
                
                updateChart();
                renderEffectivenessAnalysis();
            }
            
            function handleEditDriver(e) {
                const vehicleId = e.currentTarget.dataset.vehicleId;
                const modal = document.getElementById('edit-modal');
                const input = document.getElementById('driver-name-input');
                const saveBtn = document.getElementById('save-driver-btn');
                input.value = state.vehicles[vehicleId] || '';
                modal.classList.remove('hidden');
                saveBtn.onclick = () => {
                    const newName = input.value.trim();
                    if (newName) {
                        state.vehicles[vehicleId] = newName;
                        saveState();
                        render();
                        modal.classList.add('hidden');
                    }
                };
            }

            function handleHolidayToggle(e) {
                const { date } = e.target.dataset;
                if (e.target.checked) {
                    state.holidays[date] = true;
                } else {
                    delete state.holidays[date];
                }
                saveState();
                render();
            }

            function handleResetData() {
                const confirmBox = document.createElement('div');
                confirmBox.innerHTML = `
                    <div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
                        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                            <div class="mt-3 text-center">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">Confirmar Eliminación</h3>
                                <div class="mt-2 px-7 py-3">
                                    <p class="text-sm text-gray-500">¿Estas seguro de que quieres borrar todos los datos? Esta accion no se puede deshacer.</p>
                                </div>
                                <div class="items-center px-4 py-3 flex justify-between space-x-2">
                                    <button class="confirm-yes px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600">Sí, Borrar</button>
                                    <button class="confirm-no mt-2 px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-300">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.body.appendChild(confirmBox);
                document.querySelector('.confirm-yes').onclick = () => {
                    localStorage.removeItem('controlSalidasState');
                    location.reload();
                };
                document.querySelector('.confirm-no').onclick = () => {
                    document.body.removeChild(confirmBox);
                };
            }

            function handleDownloadAnalysis() {
                const chartCanvas = document.getElementById('late-chart');
                const effectivenessData = getEffectivenessData();
                const tempCanvas = document.createElement('canvas');
                const ctx = tempCanvas.getContext('2d');
                
                const padding = 25;
                const chartHeight = chartCanvas.height;
                const mainTitleHeight = 40;
                
                const auditedDates = new Set();
                const monthKey = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
                const monthDepartures = state.departures[monthKey] || {};
                for (const vehicleId in monthDepartures) {
                    for (const dateStr in monthDepartures[vehicleId]) {
                        const value = monthDepartures[vehicleId][dateStr];
                        if (value && value.includes(':') && !state.holidays[dateStr]) {
                             auditedDates.add(dateStr);
                        }
                    }
                }
                const auditedDaysText = `Dias auditados: ${auditedDates.size}`;
                const auditTextHeight = 30;

                const cardWidth = 250;
                const cardHeight = 70;
                const cardGap = 15;
                const cols = 2;
                const numRows = Math.ceil(effectivenessData.length / cols);
                const effectivenessGridHeight = numRows * (cardHeight + cardGap) - cardGap;
                
                tempCanvas.width = (cardWidth * cols) + (cardGap * (cols - 1)) + padding * 2;
                tempCanvas.height = chartHeight + mainTitleHeight + auditTextHeight + effectivenessGridHeight + padding * 3;

                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                
                ctx.drawImage(chartCanvas, (tempCanvas.width - chartCanvas.width)/2, padding);
                
                let currentY = chartHeight + padding * 2;
                
                ctx.fillStyle = '#111827';
                ctx.font = 'bold 16px Inter';
                ctx.textAlign = 'left';
                ctx.fillText('Analisis de Efectividad', padding, currentY);

                ctx.font = '14px Inter';
                ctx.textAlign = 'right';
                ctx.fillText(auditedDaysText, tempCanvas.width - padding, currentY);

                currentY += auditTextHeight;

                effectivenessData.forEach((item, index) => {
                    const col = index % cols;
                    const row = Math.floor(index / cols);
                    const cardX = padding + col * (cardWidth + cardGap);
                    const cardY = currentY + row * (cardHeight + cardGap);
                    
                    ctx.strokeStyle = '#E5E7EB';
                    ctx.strokeRect(cardX, cardY, cardWidth, cardHeight);

                    ctx.font = 'bold 13px Inter';
                    ctx.fillStyle = '#111827';
                    ctx.textAlign = 'left';
                    ctx.fillText(item.text, cardX + 10, cardY + 20);
                    
                    ctx.font = 'bold 13px Inter';
                    ctx.textAlign = 'right';
                    ctx.fillStyle = '#22C55E';
                    ctx.fillText(`${item.adjustedPercentage.toFixed(0)}%`, cardX + cardWidth - 10, cardY + 20);
                    
                    const progressBarY = cardY + 30;
                    const progressBarWidth = cardWidth - 20;
                    ctx.fillStyle = '#E5E7EB';
                    ctx.fillRect(cardX + 10, progressBarY, progressBarWidth, 8);
                    
                    ctx.fillStyle = '#22C55E';
                    const onTimeWidth = (progressBarWidth * item.grossPercentage) / 100;
                    ctx.fillRect(cardX + 10, progressBarY, onTimeWidth, 8);
                    
                    ctx.font = '12px Inter';
                    ctx.fillStyle = '#4B5563';
                    ctx.textAlign = 'left';
                    ctx.fillText(`Salidas tardias: `, cardX + 10, progressBarY + 22);
                    ctx.fillStyle = '#111827';
                    ctx.font = 'bold 12px Inter';
                    ctx.fillText(item.lateCount, cardX + 10 + 95, progressBarY + 22);
                });

                const dataURL = tempCanvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = `analisis_completo_${currentDate.getFullYear()}-${currentDate.getMonth()+1}.png`;
                link.href = dataURL;
                link.click();
                document.body.removeChild(link);
            }
            
            document.getElementById('close-modal-btn').addEventListener('click', () => document.getElementById('edit-modal').classList.add('hidden'));
            document.getElementById('prev-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); render(); });
            document.getElementById('next-month').addEventListener('click', () => { currentDate.setMonth(current.getMonth() + 1); render(); });
            document.getElementById('export-btn').addEventListener('click', exportToCSV);

            function checkLate(time, dayOfWeek, dateStr) {
                if (!time || !time.includes(':') || !!state.holidays[dateStr]) return false;
                const [hours, minutes] = time.split(':').map(Number);
                const [lateHoursMon, lateMinutesMon] = state.lateTimes.monWedFri.split(':').map(Number);
                const [lateHoursTues, lateMinutesTues] = state.lateTimes.tueThuSat.split(':').map(Number);

                // Lunes (1), Miercoles (3), Viernes (5)
                if (dayOfWeek === 1 || dayOfWeek === 3 || dayOfWeek === 5) {
                    return hours > lateHoursMon || (hours === lateHoursMon && minutes > lateMinutesMon);
                }
                // Martes (2), Jueves (4), Sabado (6)
                if (dayOfWeek === 2 || dayOfWeek === 4 || dayOfWeek === 6) {
                    return hours > lateHoursTues || (hours === lateHoursTues && minutes > lateMinutesTues);
                }
                return false;
            }

            function exportToCSV() {
                let csvContent = "data:text/csv;charset=utf-8,";
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const monthKey = `${year}-${String(month + 1).padStart(2, '0')}`;
                const monthDepartures = state.departures[monthKey] || {};

                const datesInMonth = [];
                for (let day = 1; day <= new Date(year, month + 1, 0).getDate(); day++) {
                    const date = new Date(year, month, day);
                    if (date.getDay() !== 0) {
                        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                        if (!state.holidays[dateStr]) {
                            datesInMonth.push(dateStr);
                        }
                    }
                }

                const header = ['Nombre del entregador', 'Camion'];
                datesInMonth.forEach(dateStr => {
                    const date = new Date(dateStr + "T00:00:00");
                    const dayName = date.toLocaleDateString('es-ES', { weekday: 'short' }).slice(0, 3).toUpperCase();
                    const [y, m, d] = dateStr.split('-');
                    header.push(`${dayName} ${d}/${m}`);
                });

                header.push('Dias Auditados', 'Salidas Puntuales', 'Salidas Tardias', 'Total Salidas', 'Porcentaje Bruto (%)', 'Porcentaje Ajustado (%)');

                csvContent += header.join(',') + '\r\n';

                const sortedVehicleKeys = Object.keys(state.vehicles).sort((a, b) => (parseInt(a.slice(1)) || 0) - (parseInt(b.slice(1)) || 0));

                sortedVehicleKeys.forEach(vehicleId => {
                    const driverName = (state.vehicles[vehicleId] || 'N/A').replace(/"/g, '""');
                    const row = [`"${driverName}"`, vehicleId];
                    
                    let onTimeCount = 0;
                    let lateCount = 0;
                    let totalDepartures = 0;

                    datesInMonth.forEach(dateStr => {
                        const departureValue = monthDepartures[vehicleId]?.[dateStr] || '';
                        row.push(`"${departureValue}"`);
                        
                        if (departureValue && departureValue.includes(':')) {
                            const date = new Date(dateStr + 'T00:00:00');
                            if (checkLate(departureValue, date.getDay(), dateStr)) {
                                lateCount++;
                            } else {
                                onTimeCount++;
                            }
                            totalDepartures++;
                        }
                    });

                    const grossPercentage = totalDepartures > 0 ? (onTimeCount / totalDepartures) * 100 : 100;
                    const adjustedPercentage = Math.min(100, grossPercentage + state.complianceBuffer);

                    row.push(datesInMonth.length, onTimeCount, lateCount, totalDepartures, grossPercentage.toFixed(2), adjustedPercentage.toFixed(2));
                    csvContent += row.join(',') + '\r\n';
                });
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                const monthName = currentDate.toLocaleString('es-ES', { month: 'long' });
                link.setAttribute("download", `reporte_mensual_${monthName}_${year}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            loadState();
            render();
        });
    </script>
